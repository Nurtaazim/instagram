<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa; /* Instagram background color */
        }

        .profile {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #fff; /* White background for the profile */
            border-bottom: 1px solid #dbdbdb; /* Instagram's border color */
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            border: 1px solid #dbdbdb; /* Instagram's border color */
        }

        .profile-info h1 {
            font-size: 24px;
            margin: 0;
            color: #262626; /* Instagram's text color */
        }

        .profile-info p {
            margin-top: 5px;
            color: #262626; /* Instagram's text color */
        }

        .profile-info ul {
            list-style: none;
            padding: 0;
        }

        .profile-info ul li {
            margin-bottom: 5px;
            color: #262626; /* Instagram's text color */
        }

        .profile-info ul li strong {
            margin-right: 5px;
            color: #262626; /* Instagram's text color */
        }

        /* Style for the main menu button */
        .main-menu-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #262626; /* Instagram's text color */
        }
    </style>
</head>
<body>

<div class="profile">
    <div>
        <div class="menu-item">
            <img src="https://i.pinimg.com/564x/36/bd/3a/36bd3a6bbdd2587a523c5e8aea3ee5a4.jpg" alt="add post" style="width: 32px; height: 32px; vertical-align: -7px; margin-right: 6px;">
            <a th:href="@{/users/mainPage}" style="color: inherit; text-decoration: none;">Home</a>
        </div>
        <div class="menu-item">
            <img src="https://c0.klipartz.com/pngpicture/308/74/gratis-png-iconos-de-la-computadora-icono-de-configuracion.png" alt="add post" style="width: 32px; height: 32px; vertical-align: -7px; margin-right: 6px;">
            <a th:href="@{/users/mainPage}" style="color: inherit; text-decoration: none;">Edit</a>
        </div>
    </div>
    <img th:src="${currentUser.userInfo.imageUrl}" alt="Profile Picture">
    <div class="profile-info">
        <h1 th:text="${currentUser.userName}"></h1>
        <h1 th:text="'Posts: '${currentUser.getPosts().size()}"></h1>
        <p th:text="${currentUser.getUserInfo().getBiography()}"></p>
        <ul>
            <li th:text="${currentUser.getPosts().size()}"><strong>Posts:</strong> </li>
            <li th:text="${currentUser.getFollower().getSubscribers().size()}"><strong>Followers:</strong> </li>
            <li ><strong>Following:</strong> 100 </li>
        </ul>
    </div>
</div>
</body>
</html>
